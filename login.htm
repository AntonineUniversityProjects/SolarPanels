<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Document</title>


</head>

<body>




    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#" method="POST">
                <div class="user-details">
                    <div class="input-box">
                    </div>
                    <div class="email">
                        <input type="text" name="email" placeholder="email" size="40" class="i1">
                        <br>
                        <br>
                    </div>
                    <div class="pass">
                        <br> <input type="password" name="password" placeholder="password" size="40" id="password"
                           class="i1" >
                        <i class="bi bi-eye-slash" id="togglePassword"></i>

                    </div>
                    <div style="margin: auto; margin-top: 5%;">
                        <a class="noaccount" href="#" >forget email or password  ?</a>
                    </div>

                    <div style="display: flex; text-align: center;"> 
                        <hr style="margin: auto;">
                        <div> or </div>
                        <hr style="margin: auto;">
                    
                    </div>
                </div>

                <br>
                <div class="button">
                    <input type="submit" value="Register">
                </div>

        </div>
    </div>


    </form>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector(".pass #password");

        togglePassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            // toggle the icon
            this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
            e.preventDefault();
        });

    </script>

</body>

</html>
