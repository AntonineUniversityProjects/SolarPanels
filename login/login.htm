<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/login/login.css">
  <script src="/login/login.js"></script>
  <title>Login</title>
</head>

  
  <body>
    <form class="login-form">
      <div class="imgcontainer">
        <img src="avatar.png" alt="Avatar" class="avatar">
      </div>
    
      <h2>Login </h2>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        <i class="bi bi-eye-slash eye" id="togglePassword"></i>
        
        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">


        <div class="social-login">
          <p>Or login with:</p>
          <a href="#" class="btn-google"> <i class="fa fa-google"></i></a>
          <a href="#" class="btn-facebook"> <i class="fa fa-facebook"></i></a>
          <a href="#" class="btn-github"><i class="fa fa-github"></i></a>
          <a href="#" class="btn-twitter"><i class="fa fa-twitter"></i></a>
        </div>
     <p> Don't have an account? <span> <a href="#"> sign in </a></span></p>
        </form>
        </div>

        
      </div>
    </form>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);

          // toggle the icon
          this.classList.toggle("bi-eye");
        });

        // prevent form submit
        const form = document.querySelector("form");
        form.addEventListener('submit', function (e) {
          e.preventDefault();
        });
    </script>
  </body>
</html>
